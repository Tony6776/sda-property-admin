name: Apply Database Migration

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "APPLY" to confirm migration'
        required: true
        default: ''

jobs:
  apply-migration:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'APPLY'

    steps:
    - uses: actions/checkout@v3

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Apply Migrations to Remote Database
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        echo "Applying migrations using linked project from config.toml..."
        supabase db push

